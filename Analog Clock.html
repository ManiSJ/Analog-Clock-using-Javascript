<!Doctype HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href= "Analog Clock.css" />
  <script src="Analog Clock.js" type="text/javascript"></script>
</head>
<body>
<div id="Outer">
 <svg height="150" width="150" style="border:1px solid black;background:pink;">
  <circle cx="75" cy="75" r="60" class="circle" />
  <line id="second" x1="75" y1="75" x2="75" y2="20" />
  <line id="minute" x1="75" y1="75" x2="75" y2="35" />
  <line id="hour" x1="75" y1="75" x2="75" y2="45" />
  <text x="68" y="28" >12</text>
  <text x="68" y="130" >6</text>
  <text x="18" y="75" >9</text>
  <text x="125" y="75">3</text>
</svg> 
</div>
</body>
</html>
